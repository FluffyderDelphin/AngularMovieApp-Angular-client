<app-navbar></app-navbar>
<div style="display: flex;">
    <mat-card  style="flex: 1 1 auto;">
        <mat-card-header>
        <mat-card-title>{{movie.title}}</mat-card-title>
            <mat-card-subtitle>Directed by: {{movie.director.name}}</mat-card-subtitle>
        </mat-card-header>
        <img src={{movie.imageurl}} alt= {{movie.title}} />
        <mat-card-actions>
            <button
                mat-button
                color="primary"
                (click)="getmovieGenre(movie._id)"
            >
                Genre
            </button>
            <button
                mat-button
                color="primary"
                (click)="getmovieDirector(movie._id)"
            >
                Director
            </button>
            <button
                mat-button
                color="primary"
                (click)="getSummary(movie._id)"
            >
                Summary
            </button>



            <div *ngIf="favStatus(movie._id); then thenBlock else elseBlock"></div>
      
    <ng-template #thenBlock>
        <button mat-icon-butto (click)="removeFavMovie(movie._id)">
            <mat-icon >favorite</mat-icon>
        </button>
    </ng-template>
    <ng-template #elseBlock>
        <button mat-icon-butto (click)="addFavMovie(movie._id)">
        <mat-icon >favorite_border</mat-icon>
    </button>
</ng-template>
        </mat-card-actions>
    </mat-card>
</div>
