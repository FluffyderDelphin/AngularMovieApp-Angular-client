
<app-navbar></app-navbar>
<h2>{{user.username}}</h2>
<p>{{user.email}}</p>


<button
mat-raised-button
color="primary"
(click)="openUserUpdateDialog()"
style="margin-right: 10px;"
>
Update
</button>


<button
mat-raised-button
color="primary"
(click)="deleteUser()"
style="margin-right: 10px;"
>
Delete
</button>


<mat-card *ngFor="let movie of movieCardService.favMovies;" style="flex: 1 1 auto;">
    <mat-card-header>
    <mat-card-title>{{movie.title}}</mat-card-title>
        <mat-card-subtitle>Directed by: {{movie.director.name}}</mat-card-subtitle>
    </mat-card-header>
    <img src={{movie.imageurl}} alt= {{movie.title}} />
    <mat-card-actions>
        <button
            mat-button
            color="primary"
            (click)="getmovieGenre(movie._id)"
        >
            Genre
        </button>
        <button
            mat-button
            color="primary"
            (click)="getmovieDirector(movie._id)"
        >
            Director
        </button>
        <button
            mat-button
            color="primary"
            (click)="getSummary(movie._id)"
        >
            Summary
        </button>




  

    <button mat-icon-butto (click)="movieCardService.removeFavMovie(movie._id)">
        <mat-icon>close</mat-icon>
    </button>

    </mat-card-actions>
</mat-card>
