<h1 mat-dialog-title>{{director.name}}</h1>
<div mat-dialog-content>
  <p>{{director.bio}}</p>
  <p>{{director.birth}}</p>
  <p>{{director.death}}</p>
</div>
<div mat-dialog-actions>
  <button mat-stroked-button aria-label="Close the director dialog button" mat-dialog-close color="primary">
    Close
  </button>
</div>
