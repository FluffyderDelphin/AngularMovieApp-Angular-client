<mat-card>
    <mat-card-title>{{ director.name }}</mat-card-title>
    <mat-card-content>{{ director.bio }}</mat-card-content>
    <mat-card-content>{{ director.birth }}</mat-card-content>
    <mat-card-content>{{ director.death }}</mat-card-content>
    <mat-card-actions>
      <button 
        mat-stroked-button 
        aria-label="Close the movie details button" 
        mat-dialog-close 
        color="primary">
          Close
      </button>
    </mat-card-actions>
  </mat-card>
