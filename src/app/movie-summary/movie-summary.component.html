<mat-card>
    <mat-card-content>
      <img src={{movie.imageurl}} style="height: 250px;">
    </mat-card-content>
    <mat-card-title>{{ movie.title }}</mat-card-title><br>
    <mat-card-content>{{ movie.description }}</mat-card-content>
    <mat-card-actions>
      <button 
        mat-stroked-button 
        aria-label="Close the movie details button" 
        mat-dialog-close 
        color="primary">
          Close
      </button>
    </mat-card-actions>
  </mat-card>
